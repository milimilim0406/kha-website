<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 대한민국 헌터 협회</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 심플 헤더 -->
    <header style="border-bottom: 1px solid #ddd; padding: 15px 0;">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="KHA" style="height: 40px;">
                <div class="logo-text">
                    <h1 style="font-size: 20px;">대한민국 헌터 협회</h1>
                </div>
            </a>
        </div>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>통합 로그인</h2>
            <div class="login-tabs">
                <button class="active">헌터 회원</button>
                <button onclick="alert('직원 전용 인트라넷은 외부 접속이 차단되었습니다.')">협회 직원</button>
            </div>
            
            <form id="loginForm" onsubmit="return false;">
                <div class="input-group">
                    <input type="text" id="userid" placeholder="아이디">
                </div>
                <div class="input-group">
                    <input type="password" id="userpw" placeholder="비밀번호">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/keyboard.png" class="virtual-key" alt="가상키보드" title="마우스 입력기">
                </div>
                
                <div class="security-check">
                    <span class="secure-icon">🔒</span> 키보드 보안 프로그램 구동 중 (TouchEnKey)
                </div>

                <button class="btn-login" onclick="tryLogin()">로그인</button>
                
                <div class="login-links">
                    <a href="signup.html">회원가입</a> | 
                    <a href="#" onclick="alert('본인인증 후 찾을 수 있습니다.')">아이디/비밀번호 찾기</a>
                </div>
            </form>
        </div>
        
        <div class="login-banner">
            <p>※ <strong>3회 이상 로그인 실패 시</strong> 계정이 잠금 처리되며,<br>협회 본부(서울)를 직접 방문하여 해제해야 합니다.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
